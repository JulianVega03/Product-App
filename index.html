<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega Un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" name="" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" name="" id="price" placeholder="Product Price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="year" placeholder="Product Year" value="2019" min="1900"
                                max="2025" class="form-control">
                        </div>
                        <button type="submit" value="save" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
